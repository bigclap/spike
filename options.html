<!DOCTYPE html>
<html>
<head>
  <title>HH.ru Vacancy Scorer Options</title>
  <style>
    body { font-family: sans-serif; }
    .container { width: 500px; margin: 20px auto; }
    .input-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input[type="text"], textarea { width: 100%; padding: 8px; box-sizing: border-box; }
    button { padding: 10px 15px; }
    #resumeStatus { margin-top: 10px; font-style: italic; }
  </style>
</head>
<body>
  <div class="container">
    <h1>HH.ru Vacancy Scorer Options</h1>
    <div class="input-group">
      <label for="apiKey">Local vLLM API Key (Bearer Token)</label>
      <input type="text" id="apiKey" placeholder="Enter your API Key">
    </div>
    <div class="input-group">
      <label for="modelName">Model Name</label>
      <input type="text" id="modelName" value="Qwen/Qwen3-30B-A3B-Instruct-2507">
    </div>
    <div class="input-group">
      <label for="resumeText">Your Resume Text</label>
      <textarea id="resumeText" rows="15" placeholder="Paste your resume text here..."></textarea>
      <div id="resumeStatus"></div>
    </div>
    <button id="saveKey">Save</button>
  </div>
  <script src="options.js"></script>
</body>
</html>
